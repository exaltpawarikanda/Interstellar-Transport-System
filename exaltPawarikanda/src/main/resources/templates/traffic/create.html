<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Interstellar Transport System</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
    </style>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datatables/datatables.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a th:cellpadding="3px" class="navbar-brand" href="#">Interstellar Transport System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/}">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/nodes}">Planets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/routes}">Routes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/traffic}">Traffic</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</br></br>
<div class="container">
    <form th:action="@{/traffic/save}" th:object="${traffic}" method="post">
        <div>
            <h2>Create Traffic</h2>
        </div>
        <div class="form-row">
            <div class="col-md-8 mb-6">
                <label for="planetOrigin"> Planet Origin:</label>
                <input id="planetOrigin" type="text" th:field="*{startNode}"/>
            </div>
        </div>
        </br>
        <div class="form-row">
            <div class="col-md-8 mb-4">
                <label for="planetDestination"> Planet Destination:</label>
                <input id="planetDestination" type="text" th:field="*{endNode}"/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-8 mb-6">
                <label for="distance"> Traffic Delay(Light Years):</label>
                <input id="distance" type="text" th:field="*{trafficDelay}"/>
            </div>
        </div>
        <div class="col-md-3 mb-4"></br>
            <button type="submit" class="btn btn-primary">Submit</button>
            </br></br>
        </div>


    </form>
</div>
</body>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/select2-develop/dist/js/select2.full.js}">

</script>
<script>
    $(document).ready(function () {
        $('#planetsTable').dataTable();
    });
</script>
</html>
